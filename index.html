<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="aframe-streamingkeyframes.js"></script>
<script>
/* parse simple file in format
<frameNum>
<totalParticles>
sphereId1 x y z colorIdx radius colorIdx1 colorIdx2
sphereId2 x y z colorIdx radius colorIdx1 colorIdx2
...
*/
var colorType = 2;
function toogleColor() {
  colorType = (colorType==1) ? 2 : 1;
}

function myparser(o, data) {
  const lines = data.split(/\r?\n/);
  let frameNum, totalFrames, totalParticles;
  if (/^framenum (\d+)\/(\d+)/.test(lines[0])) {
    frameNum = parseInt(RegExp.$1, 10)
    totalFrames = parseInt(RegExp.$2, 10)
    o.setTotalFrames(totalFrames)
  }
  if (/^frameparticles (\d+)/.test(lines[1])) {
    totalParticles = parseInt(RegExp.$1, 10)
  }

  let particleId, x, y, z, radius, colorIdx1, colorIdx2;
  for (let i=2, l=lines.length; i<l; ++i) {
    [particleId, x, y, z, radius, colorIdx1, colorIdx2] = lines[i].split(" ");
    o.plotSphere(particleId, x, y, z, colorType==1 ? colorIdx1 : colorIdx2, radius);
  }
}
</script>
</head>
<body>
<a-scene background="color: #91daff;" fog="type: exponential; color: #91daff; density: 0.001;" renderer="highRefreshRate: true;">
<a-entity id="rig" movement-controls="fly: true; speed: 5;" position="0 0 0">
  <a-light type="point"></a-light>
  <a-entity camera look-controls position="0 1.6 0"></a-entity>
  <a-entity id=leftcontroller oculus-touch-controls="hand: left"></a-entity>
  <a-entity id=rightcontroller oculus-touch-controls="hand: right"></a-entity>
</a-entity>

<a-entity scale="100 100 100" streamingkeyframes='src: data/<framenum>.txt; parser: myparser; frameDur: 1000; colorMap: #000000,#797979,#ffffff,#860000,#ff0000,#8c5c00,#ffa800,#827700,#fff000,#138600,#18ff00,#000d72,#0012ff,#7d0070,#ff00e4,#000000'></a-entity>
</a-scene>
</body>
</html>
